openapi: 3.0.0
info:
  title: Payments API
  version: 3.0.0
tags:
  - name: Payments
    description: Payments API
paths:
  /api/v1/payments:
    get:
      summary: Get all payments
      description: Get all payments
      operationId: getAllPayments
      tags:
        - Payments
      responses:
        '200':
          description: list of payments
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  results:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IPaymentResponse'
        '500':
          description: Internal server error'
    post:
      summary: Create a payment
      description: Create a payment
      operationId: createPayment
      tags:
        - Payments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentDto'
      responses:
        '201':
          description: a payment object
        '400':
          description: Invalid input
        '500':
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
