          type: string
        lastName:
          type: string
        email:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        phoneNumber:
          type: string
        gender:
          type: string
          enum:
            - male
            - female
        hotelName:
          type: string
        hotelSummary:
          type: string
        roomNumber:
          type: string
        roomType:
          type: string
        roomFacilities:
          type: array
          items:
            type: string
        capacity:
          type: number
        checkIn:
          type: string
          format: date-time
        checkOut:
          type: string
          format: date-time
        totalPrice:
          type: number
        pricePerNight:
          type: number
        numOfNights:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
